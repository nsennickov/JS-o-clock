<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="header">New Years Eve</h1>
    <div class="wrapper">
        <div class="timer">
            <h1 class="days">12</h1>
            <span>Days</span>
        </div>

        <div class="timer">
            <h1 class="hours">22</h1>
            <span>Hours</span>
        </div>

        <div class="timer">
            <h1 class="minutes">34</h1>
            <span>Minutes</span>
        </div>

        <div class="timer">
            <h1 class="seconds">56</h1>
            <span>Seconds</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
